<div >
    <mat-toolbar color="warn">

    
        <span class="example-spacer"><span>
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon>dialpad</mat-icon>
                <span>Redial</span>
              </button>
              <button mat-menu-item disabled>
                <mat-icon>voicemail</mat-icon>
                <span>Check voicemail</span>
              </button>
              <button mat-menu-item>
                <mat-icon>notifications_off</mat-icon>
                <span>Disable alerts</span>
              </button>
            </mat-menu>
          </span></span>
    
        <div fxShow="true" fxHide.lt-md="true">
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <span class="example-icon" aria-hidden="false" aria-label="Example user verified icon"><a href="/mainview">Home</a></span>

      <span class="example-icon" aria-hidden="false" aria-label="Example user verified icon"><a href="/gallery">Gallery</a></span>
      <span class="example-icon" aria-hidden="false" aria-label="Example user verified icon"><a href="/reservation">Reservation</a></span>
      <span class="example-icon" aria-hidden="false" aria-label="Example user verified icon"><a href="/contact">Contact-us</a></span>
      <span class="example-icon" aria-hidden="false" aria-label="Example user verified icon"><a href="/login">Login</a></span>
        </div>
    
        <div fxShow="true" fxHide.gt-sm="true">
          <a href="/mainview" (click)="sidenav.toggle()">Home</a>
          <a href="/login" (click)="sidenav.toggle()">Login</a>
        </div>
      </mat-toolbar>

      <mat-sidenav-container fxFlexFill class="example-container">
        
      <mat-sidenav-content fxFlexFill><img style="width:100%;height:130px;" src="/assets/img/blur-main-back.jpg" ></mat-sidenav-content> 
    </mat-sidenav-container>
