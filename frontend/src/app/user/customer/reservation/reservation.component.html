<!-- import main navigation component -->
<app-back-nav></app-back-nav>


<div id="colorlib-contact">
        <div class="container">
          <div class="col-md-9">
        
              <div class="row">
                  <div *ngIf="tables.length>0" class="wrap-division">
                  <mat-grid-list cols="2" rows="2" rowHeight="450px">
                      <mat-grid-tile *ngFor="let table of tables | paginate: { itemsPerPage: 4, currentPage: p }" class="col-md-3 col-sm-3">
                          <a routerLink="/profile">  
                            <mat-card class="example-card">
                                <mat-card-header>
                                    <mat-card-title>Table no:{{table.tablenumber}} </mat-card-title>
                                  </mat-card-header>
                                  <img mat-card-image class="example-header-image" src="../../../../assets/images/table.jpg" alt="Photo of a Shiba Inu">
                                  <mat-card-subtitle>Location : {{table.location}}</mat-card-subtitle>
                                  <mat-card-subtitle>Chair count : {{table.location}}</mat-card-subtitle>
                                  <mat-card-content>
                                    <p>{{table.description}}</p>
                                  </mat-card-content>
                                  <mat-card-actions>
                                    <button mat-raised-button color="primary" (click)="setid(table._id)">BOOK NOW</button>
                                  </mat-card-actions>
                            </mat-card>
                          </a>
                      </mat-grid-tile>
                  </mat-grid-list>
                  </div>
          </div> 
          <div class="row">
              <div class="col-md-12 text-center">
                  <div class="text-center">
                      <pagination-controls
                      class="my-pagination"
                      (pageChange)="p = $event"
                      ></pagination-controls>
                  </div>
              </div>
          </div>  


          </div>

          <app-sidebar></app-sidebar>
        </div>
</div>
    
      
<!-- import footer component -->
<app-footer></app-footer>
