<!-- import main navigation component -->
<app-back-nav></app-back-nav>


<div id="colorlib-contact">
        <div class="container">
          <div class="col-md-9">
        
              <div class="row">
                  <div *ngIf="tables.length>0" class="wrap-division">
                  <mat-grid-list cols="4" rowHeight="100px">
                      <mat-grid-tile *ngFor="let table of tables | paginate: { itemsPerPage: 12, currentPage: p }" class="col-md-3 col-sm-3">
                          <a routerLink="/profile">  
                            <mat-card >
                              <h3>Table No:</h3>
                              <h3>{{table.tablenumber}}</h3>
                            </mat-card>
                          </a>
                      </mat-grid-tile>
                  </mat-grid-list>
                  </div>
          </div> 
          <div class="row">
              <div class="col-md-12 text-center">
                  <div class="text-center">
                      <pagination-controls
                      class="my-pagination"
                      (pageChange)="p = $event"
                      ></pagination-controls>
                  </div>
              </div>
          </div>  


          </div>

          <app-sidebar></app-sidebar>
        </div>
</div>
    
      
<!-- import footer component -->
<app-footer></app-footer>
