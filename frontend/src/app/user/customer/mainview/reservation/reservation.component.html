<!DOCTYPE html>
  <html lang="en" >
  
  <head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    
  </head>
  
  <body>
      <app-navbar></app-navbar>
      <div id="form-div">        
        <form class="example-form">
          <mat-form-field class="example-full-width">
              <input matInput placeholder="Somiru Restuarant and Sports Club" disabled value="Personal Information">
          </mat-form-field>
        
          <table class="example-full-width" cellspacing="0"><tr>
              <mat-form-field>
                  <mat-label>Title</mat-label>
                  <select matNativeControl>
                    <!-- <optgroup > -->
                      <option value="volvo">Mr</option>
                      <option value="saab">Mrs</option>
                    <!-- </optgroup> -->
                  </select>
                </mat-form-field>
          </tr></table>

          <table class="example-full-width" cellspacing="0"><tr>
              <td><mat-form-field class="example-full-width">
                  <input matInput placeholder="First name">
                </mat-form-field></td>
              <td><mat-form-field class="example-full-width">
                <input matInput placeholder="Last name">
              </mat-form-field></td>
            </tr></table>
        
          <table class="example-full-width" cellspacing="0"><tr>
            <td><mat-form-field class="example-full-width">
              <input matInput placeholder="Email">
            </mat-form-field></td>
          </tr></table>

          <p>
            <mat-form-field class="example-full-width">
              <textarea matInput placeholder="Address"></textarea>
            </mat-form-field>
          </p>
        
          <table class="example-full-width" cellspacing="0"><tr>
            <td><mat-form-field class="example-full-width">
              <input matInput #postalCode maxlength="10" placeholder="Phone number" value="">
              <mat-hint align="end">{{postalCode.value.length}} / 10</mat-hint>
            </mat-form-field></td>
          </tr></table>
        </form>
      </div>

      <div id="form-div2">        
          <form class="example-form">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Somiru Restuarant and Sports Club" disabled value="Reservation">
            </mat-form-field>
          
            <table class="example-full-width" cellspacing="0"><tr>
                <mat-form-field>
                    <mat-label>Type of table</mat-label>
                    <select matNativeControl>
                      <!-- <optgroup > -->
                        <option value="volvo">Mr</option>
                        <option value="saab">Mrs</option>
                      <!-- </optgroup> -->
                    </select>
                  </mat-form-field>
            </tr></table>

            <table class="example-full-width" cellspacing="0"><tr>
                <mat-form-field>
                    <mat-label>Perpose</mat-label>
                    <select matNativeControl>
                      <!-- <optgroup > -->
                        <option value="volvo">Mr</option>
                        <option value="saab">Mrs</option>
                      <!-- </optgroup> -->
                    </select>
                  </mat-form-field>
            </tr></table>

            <table class="example-full-width" cellspacing="0"><tr>
                <mat-form-field>
                    <mat-label>Meal plan</mat-label>
                    <select matNativeControl>
                      <!-- <optgroup > -->
                        <option value="volvo">Brakfast</option>
                        <option value="saab">Lunch</option>
                        <option value="saab">Dinner</option>
                        <option value="saab">Other</option>
                      <!-- </optgroup> -->
                    </select>
                  </mat-form-field>
            </tr></table>

            <table class="example-full-width" cellspacing="0"><tr>
                <mat-form-field>
                    <mat-label>Time</mat-label>
                    <select matNativeControl>
                      <!-- <optgroup > -->
                        <option value="volvo">Mr</option>
                        <option value="saab">Mrs</option>
                      <!-- </optgroup> -->
                    </select>
                  </mat-form-field>
            </tr></table>

            <table class="example-full-width" cellspacing="0"><tr>
                <mat-form-field>
                    <mat-label>Date</mat-label>
                    <select matNativeControl>
                      <!-- <optgroup > -->
                        <option value="volvo">Mr</option>
                        <option value="saab">Mrs</option>
                      <!-- </optgroup> -->
                    </select>
                  </mat-form-field>
            </tr></table>

            <table class="example-full-width" cellspacing="0"><tr>
              <td><mat-form-field class="example-full-width">
                <input matInput placeholder="Special request">
              </mat-form-field></td>
            </tr></table>

          </form>
      </div>
      
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  </body>
  <footer>
      dd
  </footer>
  
  </html>
