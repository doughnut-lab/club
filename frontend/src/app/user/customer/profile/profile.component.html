<!-- import main navigation component -->
<app-back-nav></app-back-nav>


<div id="colorlib-contact">
        <div class="container">
          <div class="col-md-4"> 
            <mat-card class="example-card">
                <mat-card-header>
                  <mat-card-subtitle>Table No: {{table.tablenumber}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image class="example-header-image" src="../../../../assets/images/table.jpg" alt="Photo of a Shiba Inu">
                <mat-card-subtitle>Location : {{table.location}}</mat-card-subtitle>
                <mat-card-subtitle>Chair count : {{table.location}}</mat-card-subtitle>
                <mat-card-content>
                  <p>{{table.description}}</p>
                </mat-card-content>
              </mat-card>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-7">
                <form class="example-form">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Company (disabled)" disabled value="Google">
                  </mat-form-field>
                
                  <table class="example-full-width" cellspacing="0"><tr>
                    <td><mat-form-field class="example-full-width">
                      <input matInput placeholder="First name">
                    </mat-form-field></td>
                    <td><mat-form-field class="example-full-width">
                      <input matInput placeholder="Long Last Name That Will Be Truncated">
                    </mat-form-field></td>
                  </tr></table>
                
                  <p>
                    <mat-form-field class="example-full-width">
                      <textarea matInput placeholder="Address">1600 Amphitheatre Pkwy</textarea>
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                      <textarea matInput placeholder="Address 2"></textarea>
                    </mat-form-field>
                  </p>
                
                  <table class="example-full-width" cellspacing="0"><tr>
                    <td><mat-form-field class="example-full-width">
                      <input matInput placeholder="City">
                    </mat-form-field></td>
                    <td><mat-form-field class="example-full-width">
                      <input matInput placeholder="State">
                    </mat-form-field></td>
                    <td><mat-form-field class="example-full-width">
                      <input matInput #postalCode maxlength="5" placeholder="Postal Code" value="94043">
                      <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                    </mat-form-field></td>
                  </tr></table>
                </form> 
            </div> 
        </div>
</div>
    
      
<!-- import footer component -->
<app-footer></app-footer>
