<app-ins-nav></app-ins-nav>
<div class="column1">
  <app-ins-nav-bar></app-ins-nav-bar>
</div>
<div class="column1">
<div class="main">
    <div class="row" >
        <table id="customers" >
            <thead>
              <tr>
                <th>Customer</th>
                <th>Phone No</th>
                 <th>Date</th>
                 <th>Time</th>
                 
                 
                 <!-- <th></th> -->
              </tr>
            </thead>
            <tr *ngFor="let ins of UserProfileService.history  | paginate: { itemsPerPage: 3, currentPage: p }">
              <td>{{ins.customer_name}}</td>
              <td>{{ins.tel}}</td>
              <td>{{ins.date}}</td>
              <td>{{ins.time}}</td>
              
              
              <!-- <td>
                  
                  <a class="action-btn">
                    <i class="material-icons" (click)="onDelete()">delete</i>
                  </a>
                </td> -->
            </tr>
          </table>
          <div class="row">
            <div class="col-md-12 text-center">
                <div class="text-center">
                    <pagination-controls
                    class="my-pagination"
                    (pageChange)="p = $event"
                    ></pagination-controls>
                </div>
            </div>
        </div>
      </div></div></div>
