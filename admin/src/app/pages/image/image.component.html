


      <div class="page-container">
    
          <!-- import slider component -->
            <app-sidebar></app-sidebar>
        
            <!-- PAGE CONTENT -->
            <div class="page-content">
                
                <!-- import nav bar component -->
                <app-navbar></app-navbar>
                          
                <!-- import breadcrumb component -->
                <app-breadcrumb></app-breadcrumb>
          
                <div class="page-content-wrap">              
                    <!-- input here -->
                    <form #images="ngForm" (ngSubmit)="submitForm()" method="POST" action="www">
                        <div class="row">
                          <div class="col-lg-12">
                              <div class="card card-chart">
                                <div class="card-header">
                                  <h5 class="card-category">Update Image On</h5>
                                  <h4 class="card-title">Home | Cover</h4>
                                </div>
                                <div class="row">
                                <div class="col-lg-3">
                                  <div class="card-body">
                                    <mat-card class="example-card">
                                        <mat-card-header>
                                          <mat-card-subtitle>cover1.jpg</mat-card-subtitle>
                                        </mat-card-header>
                                        <!-- <img mat-card-image                             [src]="url"                             alt="Photo of a Shiba Inu" style="border-left: 20px"                           />  -->
                                        <img mat-card-image
                                          [src]="url1"
                                          alt="Photo of a Shiba Inu"
                                          style="border-left: 20px"
                                        />
                                        <div class="row">
                                          <div class="form-group">
                                            <!-- <label for="userName">Guide Name</label> -->  
                                            <input 
                                              [(ngModel)]="name" 
                                              type="hidden" 
                                              class="form-control" 
                                              id="img_bg_1"
                                              name="img_bg_1"
                                              placeholder="img_bg_1.jpg"
                                              > 
                                          </div>
                                            
                                            <div class="form-group">
                                              <a class="btn btn-success">Choose
                                              <input type="file" (change)="createFormData($event)" />
                                              </a>
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                                <!-- <button class="btn btn-primary" (click)="update_home_cover1()">Update</button> -->
                                            </div>
                                        </div>
                                      </mat-card>
                                  </div>
                                </div>
                                <div class="col-lg-3">
                                  <div class="card-body">
                                    <mat-card class="example-card">
                                        <mat-card-header>
                                          <mat-card-subtitle>cover2.jpg</mat-card-subtitle>
                                        </mat-card-header>
                                        <img mat-card-image [src]="url2"
                                        alt="Photo of a Shiba Inu"
                                        style="border-left: 20px"  
                                        />

                                            <div class="form-group">
                                                <!-- <label for="userName">Guide Name</label> -->  
                                              <input 
                                                [(ngModel)]="name" 
                                                type="text" 
                                                class="form-control" 
                                                id="userName"
                                                name="guidename"
                                                [value]="John"
                                                placeholder="img_bg_2.jpg"
                                                > 
                                            </div>
                                            <div class="form-group">
                                              <a class="btn btn-success">Choose
                                              <input type="file" (change)="createFormData($event)" />
                                              </a>
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </div>
                                          </div>
                                      </mat-card>
                                  </div>
                                </div>
