<div class="page-container">
    
  <!-- import slider component -->
    <app-sidebar></app-sidebar>

    <!-- PAGE CONTENT -->
    <div class="page-content">
        
        <!-- import nav bar component -->
        <app-navbar></app-navbar>
                  
        <!-- import breadcrumb component -->
        <app-breadcrumb></app-breadcrumb>
  
        <div class="page-content-wrap">              
          <div class="container">
            <form #CheffForm="ngForm" (ngSubmit)="CheffForm.valid && onSubmit(CheffForm)">
            <div class="row">
              <div class="col-25">
                <label for="fname">Title</label>
              </div>
              <div class="col-75">
                <input type="text" name="title" #title="ngModel" [(ngModel)]="UserProfileService.selectNotification.title" placeholder="title" 
                  required [ngClass]="{'invalid-textbox' :CheffForm.submitted && !title.valid }">
                  <div *ngIf="CheffForm.submitted && !title.valid">
                  <label class="validation-message">This field is required.</label>
                  </div><br>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="lname">Telephone No</label>
              </div>
              <div class="col-75">
                <input type="text" name="tel" #tel="ngModel" [(ngModel)]="UserProfileService.selectNotification.tel" placeholder="+94_________" 
                  required [ngClass]="{'invalid-textbox' :CheffForm.submitted && !tel.valid }">
                  <div *ngIf="CheffForm.submitted && !tel.valid">
                  <label class="validation-message">This field is required.</label>
                  </div><br>
              </div>
            </div>
            
            <div class="row">
              <div class="col-25">
                <label for="subject">Message</label>
              </div>
              <div class="col-75">
                <textarea name="message" #message="ngModel" [(ngModel)]="UserProfileService.selectNotification.message" placeholder="Write something.." 
                required [ngClass]="{'invalid-textbox' :CheffForm.submitted && !message.valid }" style="height:200px"></textarea>
                <div *ngIf="CheffForm.submitted && !message.valid">
                  <label class="validation-message">This field is required.</label>
                  </div><br>
              </div>
            </div>
            <div class="row">
              <input type="submit" value="Send">
            </div>
            </form>
            <table id="customers">
              <thead>
                <tr>
                  <th>FirstName</th>
                   <th>LastName</th>
                   <th>Telephone No</th>
                   
                   
                   <!-- <th></th> -->
                </tr>
              </thead>
              <tr *ngFor="let ins of CheffService.ceff">
                <td>{{ins.firstname}}</td>
                <td>{{ins.lastname}}</td>
                <td>{{ins.tel}}</td>

               
                
                
                <!-- <td>
                    <a class="action-btn" >
                      <i class="material-icons" (click)="onEdit(ins)">edit</i>
                    </a>
                </td> -->
              </tr>
            </table>
          </div>

        </div>                             
    </div>            
</div>
